<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Gardener Bookmark Sharing API</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper white">
        <a href="#" class="brand-logo green-text">Gardener's Connection</a>
        <!-- <button data-target="modal-create" class="btn modal-trigger right grey">
          +
        </button> -->
      </div>
    </nav>
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create New Garden Bookmarks!</h4>
        <div class="row">
          <div class="input-field">
            <input id="name-edit" type="text" class="validate" />
            <label for="name-edit">Name</label>
          </div>
          <div class="input-field">
            <input id="url-edit" type="text" class="validate" />
            <label for="url-edit">URL</label>
          </div>
          <button class="btn grey center-align" id="submit-edit">Submit</button>
          <button class="btn red center-align" id="delete">Delete</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
